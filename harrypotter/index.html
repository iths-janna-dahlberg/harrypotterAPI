<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Students of Hogwarts</title>
  </head>
  <body>
    <audio src="mp3/Hedwig's Theme.mp3" id="audio" loop="loop"></audio>
    <h1 class="mainheading">Students of Hogwarts</h1>
    <div class="wrapper">
      <div class="name-list">
        <ul class="people">
          <li class="hidden">
            <p class="name"></p>
          </li>
        </ul>
      </div>
      <article class="info">
        <h1 class="student-name"></h1>
        <p class="actor"></p>
        <div class="image">
          <img src="" class="student-img hidden" />
        </div>
        <p class="student-info"></p>
      </article>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
